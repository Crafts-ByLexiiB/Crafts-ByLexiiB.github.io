<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Three Profile Cards</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        
         <div id="single-column">

            <!--flexbox container-->
            <div id="card-container">

                <!-- flexbox item -->
                <div class="card">
             <h3>ButterCup</h3>
             <p>
                Buttercup is the tough, fearless, and quick-tempered fighter,
                 representing the "spice" of the team
             </p>
            </div>

            <!--flexbox container-->
            <div id="card-container">

                <!-- flexbox item -->
                <div class="card">
             <h3>Bubble</h3>
             <p>
                Bubbles is the sweet, joyful, and emotional heart of the group.
             </p>
            </div>

            <!--flexbox container-->
            <div id="card-container">

                <!-- flexbox item -->
                <div class="card">
             <h3>Blossom</h3>
             <p>
                Blossom is the smart, rational leader who takes charge
             </p>
            </div>
    </body>
</html>
